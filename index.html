<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <div class="col">
            <form id="search-form">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="search-input"
                  placeholder="Search city . . ."
                />
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col" id="searched-cities"></div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="row">
          <div class="col">
            <h1>Forecast for Atlanta</h1>
            <h3>Hot and sunny</h3>
          </div>
        </div>
        <div class="row">
          <div
            class="col"
            style="background-color: skyblue; min-height: 200px; margin: 10px;"
          ></div>
          <div
            class="col"
            style="background-color: skyblue; min-height: 200px; margin: 10px;"
          ></div>
          <div
            class="col"
            style="background-color: skyblue; min-height: 200px; margin: 10px;"
          ></div>
          <div
            class="col"
            style="background-color: skyblue; min-height: 200px; margin: 10px;"
          ></div>
          <div
            class="col"
            style="background-color: skyblue; min-height: 200px; margin: 10px;"
          ></div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        // VARIABLES
        var arrayOfCities = JSON.parse(localStorage.getItem("cities"));

        if (arrayOfCities === null) {
          arrayOfCities = [];
        }

        console.log("document is ready");

        // FUNCTION DEFINITIONS
        function createCityButtons() {
          var storedCitiesArray = JSON.parse(localStorage.getItem("cities"));
          console.log(storedCitiesArray);
          if (storedCitiesArray !== null) {
            $("#searched-cities").empty();
            for (var i = 0; i < storedCitiesArray.length; i++) {
              $("#searched-cities").append(
                $(
                  "<div class='row'><div class='col'><button class='btn btn-info'>" +
                    storedCitiesArray[i] +
                    "</button></div></div>"
                )
              );
            }
          }
        }
        // FUNCTION CALLS
        createCityButtons();

        // EVENT LISTENERS
        $("#search-form").on("submit", function (event) {
          event.preventDefault();
          //   console.log("You submitted the search form");
          var inputValue = $("#search-input").val();
          //   console.log(inputValue);
          if (inputValue.length > 0) {
            arrayOfCities.push(inputValue);
            localStorage.setItem("cities", JSON.stringify(arrayOfCities));
            $("#search-input").val("");
            createCityButtons();
          }
        });
      });
    </script>
  </body>
</html>
